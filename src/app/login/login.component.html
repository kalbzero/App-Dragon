<p class="font-32 title-bold margin-left-3">Login</p>
<form class="form margin-left-3 margin-bottom-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label class="display-block">Username</label>
    <input class="display-block form-input" type="text" formControlName="username">

    <label class="display-block">Password</label>
    <input class="display-block form-input" type="password" formControlName="password">

    <button class="display-block btn-okay" type="submit" [disabled]="!loginForm.valid">Sign in</button>
</form>
